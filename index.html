<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowOpsAI • coreai.co.in</title>
    <meta name="description" content="FlowOpsAI — AI + MLOps SaaS orchestration framework by coreai.co.in" />
    <link rel="icon" href="/logo.svg" />
    <style>
      :root{--bg:#0b1020;--card:#0f1630;--muted:#b6c0ff;--text:#e8ecff;--brand:#7c9cff;--grad1:#6a74ff;--grad2:#26d0ff}
      *{box-sizing:border-box}
      html,body,#root{height:100%}
      body{margin:0;background:radial-gradient(1200px 800px at 80% -10%, rgba(124,156,255,.25), transparent 60%), var(--bg); color:var(--text); font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji', 'Segoe UI Symbol';}
      a{color:inherit;text-decoration:none}
      .container{max-width:1120px;margin:0 auto;padding:24px}
      .nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
      .brand{display:flex;align-items:center;gap:10px;font-weight:700;letter-spacing:.2px}
      .brand span{opacity:.9}
      .navlinks{display:flex;gap:18px;flex-wrap:wrap}
      .navlinks a{opacity:.85;padding:8px 10px;border-radius:10px;transition:.2s background-color}
      .navlinks a.active, .navlinks a:hover{background:rgba(124,156,255,.12);opacity:1}
      .cta{display:inline-block;padding:10px 16px;border-radius:12px;background:linear-gradient(100deg,var(--grad1),var(--grad2));color:white;font-weight:600;box-shadow:0 6px 24px rgba(124,156,255,.35)}
      .hero{display:grid;grid-template-columns:1.2fr .8fr;gap:32px;align-items:center;margin:40px 0 30px}
      .card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(124,156,255,.18); border-radius:18px; padding:22px}
      .title{font-size:clamp(28px,4vw,44px); line-height:1.08; margin:0 0 10px; letter-spacing:.2px}
      .subtitle{color:var(--muted); font-size:clamp(14px,2.2vw,18px)}
      .pill{display:inline-flex;align-items:center;gap:8px;background:rgba(124,156,255,.10);border:1px solid rgba(124,156,255,.25);color:var(--muted);padding:8px 12px;border-radius:999px;font-size:14px;margin-bottom:12px}
      .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px}
      .feature h4{margin:0 0 8px}
      .footer{margin:40px 0 10px;opacity:.7;text-align:center;font-size:14px}
      @media (max-width: 900px){
        .hero{grid-template-columns:1fr}
        .grid{grid-template-columns:1fr}
      }
      .chip{display:inline-flex;gap:8px;align-items:center;padding:8px 12px;background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.12);border-radius:14px;color:var(--muted);font-size:13px}
      .section{margin:22px 0}
      .btnrow{display:flex;gap:12px;flex-wrap:wrap;margin-top:10px}
      code.kbd{padding:5px 8px;border-radius:8px;background:#0a0f22;border:1px solid rgba(255,255,255,.08)}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
